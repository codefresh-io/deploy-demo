---
  version: "1.0"
  steps: 
    build-step:
      type: build
      description: Builds my service
      dockerfile: dockerfiles/Dockerfile.prod
      image-name: verchol/deploy-demo
      tag: ${{CF_BRANCH}}


    deploy:
       type: composition
       composition:
         version: '2'
         services:
           db:
             image: codefresh/deploy-demo:master
             environments:
                - VERSION_TO_DEPLOY
       composition_candidates:
         deploy-status:
          image: ${{build-step}} # image that will be tested
          command: sleep 10;

