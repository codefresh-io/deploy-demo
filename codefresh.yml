---
  version: "1.0"
  steps:
    preb_run_validation:
       image: node:latest
       commands:
         - ls .
         - git status
         - git --no-pager log
    build-step:
      type: build
      description: Builds my service
      dockerfile: Dockerfile
      image_name: verchol/deploy-demo
      tag: ${{CF_BRANCH}}

    push_to_docker_registry:
      type: push
      candidate: ${{build-step}}
      tag: ${{CF_BRANCH}}
      credentials:
        username: ${{user}}
        password: ${{pwd}}

    deploy:
       type: composition
       composition:
         version: '2'
         services:
           deploy:
             image: verchol/deploy-demo:master
             environment:
                - VERSION_TO_DEPLOY=${{VERSION}}
       composition_candidates:
          deploy-status:
            image: ${{build-step}} # image that will be tested
            command: sleep 10;

